services:
  workers:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/queryzen-api
    environment:
      CELERY_BROKER_URL: redis://redis:6379/1
    command: poetry run celery -A queryzen_api worker -l INFO

  redis:
    image: redis:7.4
    restart: on-failure
    ports:
      - '6379:6379'
    volumes:
      - ./dev/redis/:/data

  flower:
    image: mher/flower
    environment:
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    ports:
      - 5555:5555
    depends_on:
      - workers
      - redis