services:
  drf-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
    profiles:
      - api
    volumes:
      - ./:app/
    command: >
      bash -c "poetry run python manage.py migrate && poetry run python manage.py runserver 0.0.0.0:8000"

  workers:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    environment:
      CELERY_BROKER_URL: redis://redis:6379/1
    command: poetry run celery -A queryzen_api worker -l INFO

  redis:
    image: redis:7.4
    restart: on-failure
    ports:
      - '6379:6379'
    volumes:
      - ./dev/redis/:/data